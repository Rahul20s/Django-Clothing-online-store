<!-- payments/templates/payments/payment_cancel.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Payment Cancelled{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow p-4 text-center">
            <h2 class="text-warning mb-4">Payment Cancelled <i class="bi bi-x-circle-fill"></i></h2>
            <p class="lead">Your payment was not completed.</p>
            <p>If you encountered an issue, please try again or contact support.</p>
            <div class="mt-4">
                <a href="{% url 'cart:cart_detail' %}" class="btn btn-primary me-2">Back to Cart</a>
                <a href="{% url 'products:product_list' %}" class="btn btn-secondary">Continue Shopping</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
